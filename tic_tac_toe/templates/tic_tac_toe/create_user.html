{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if message %}
<div class="container mt-2">
    <div class="alert alert-danger alert-dismissible" role="alert">
        <div>{{ message }}</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endif %}
<div class="container d-flex justify-content-center align-items-center mt-5 mb-5">
    <div class="row align-items-center border rounded-4 p-5 bg-white shadow box-area"> 
        <h1 class="h1 mb-4">Sign Up</h1>
        <form method="post" action="{% url 'create_user' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username" name="username"/>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" name="password"/>
            </div>
            <div class="input-group mb-4">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Repeat Password" name="repeat_password"/>
            </div>
            <div class="input-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block w-100 fs-6">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
