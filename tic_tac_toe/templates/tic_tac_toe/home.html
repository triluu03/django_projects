{% extends 'base.html' %} {% load static %} {% block content %}
<h3 class="display-3 text-center mt-3">Tic Tac Toe</h3>
<div class="container">
    <form method="post" action="{% url 'create_board' %}">
        {% csrf_token %}
        <div class="row g-3 align-items-center ms-3">
            <div class="col-auto">
                <label for="inputBoardSize" class="col-form-label"
                    >Create a new game:
                </label>
            </div>
            <div class="col-auto">
                <input
                    type="number"
                    id="inputBoardSize"
                    name="size"
                    class="form-control"
                    placeholder="Board Size"
                />
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-primary">
                    Create
                </button>
            </div>
        </div>
    </form>
    <div class="d-flex flex-row flex-wrap justify-content-evenly">
        {% for board in boards %}
        <div class="card mt-4" style="width: 18rem">
            <div class="card-body">
                <h5 class="card-title">Board {{ board.id }}</h5>
                <p class="card-text">Size: {{ board.size }}</p>
                <a href="/tic_tac_toe/" class="btn btn-primary">Join game</a>
                <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteBoard_{{ board.id }}"
                >
                    Delete board
                </button>
            </div>
        </div>
        <div
            class="modal fade"
            id="deleteBoard_{{ board.id }}"
            tabindex="-1"
            aria-labelledby="deleteBoard_{{ board.id }}Label"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1
                            class="modal-title fs-5"
                            id="deleteBoard_{{ board.id }}Label"
                        >
                            Confirm deletion
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this board?
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            No
                        </button>
                        <a
                            href="{% url 'delete_board' board.id %}"
                            class="btn btn-primary"
                            >Yes</a
                        >
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
