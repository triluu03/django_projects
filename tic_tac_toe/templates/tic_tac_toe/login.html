{% extends 'base.html' %}
{% load static %}
{% block style %}

{% endblock style %}
{% block content %}
<nav class="navbar navbar-expand-lg p-3" style="background-color: #E0F4FF;">
    <div class="container">
        <a class="navbar-brand" href="/tic_tac_toe/">Tic Tac Toe</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-info" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-info" aria-current="page" href="/tic_tac_toe/">Tic Tac Toe</a>
                </li>
            </ul>
            <span class="navbar-text">
                Projects built by Tri Luu
            </span>
        </div>
    </div>
</nav>
{% if message %}
<div class="container mt-2">
    <div class="alert alert-danger alert-dismissible" role="alert">
        <div>{{ message }}</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endif %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="row border rounded-4 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column">
            <div>
                <img src="{% static 'images/tic_tac_toe.jpeg' %}" class="img-fluid" alt="Tic Tac Toe"> 
            </div>
        </div>
        <div class="col-md-6">
            <div class="row align-items-center">
                <div class="header-text mb-4 mt-4">
                    <h1 class="h1">Login</h1>
                    <p>Doesn't have an account yet? <a href="{% url 'create_user' %}">Sign Up</a></p>
                </div>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username" name="username"/>
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" name="password"/>
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block w-100 fs-6">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
